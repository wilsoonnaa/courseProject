                </ul>
                <ul>
                    <li id="dt-logo"><a href="index.html">SCAR3D</a></li>
                    <li class="hideOnMobile"><a href="#">Trending</a></li>
                    <li class="hideOnMobile"><a href="#">Wiki</a></li>

                    </div>
                    <div class="blocks">
                        <div class="articles">
                            <div class="article"></div>
                            <div class="article"></div>

                            <div class="article"></div>
                            <div class="article"></div>
                        </div>
                        <div class="sidebar hideOnMobile">
                            <div class="sb-post">
                                <h4>POST</h4>
                                <img src="svg/Create.svg" alt="Post button">
                            </div>
                            <div class="sb-wiki">
                                <div class="wiki-title">
                                    <h4>WIKI</h4>
                                    <img src="svg/Create.svg" alt="Wiki icon">

                                        <li>Environment</li>

                    </div>
                </div>

            <footer>
                <div class="ft-container">
                    <div class="ft-left">

                    <div class="ft-right">

                </div>
